version: 0.2

env:
  secrets-manager:
    SONAR_TOKEN: "sonarqube:sonartoken"
    #SONAR_TOKEN: "68914cbba0405c61d471b91db9bde1f38163215c"

phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y openjdk-17-jdk wget jq
      - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      - export PATH=$JAVA_HOME/bin:$PATH

  build:
    commands:
      - echo "Running Maven build and SonarQube analysis..."
      - mvn verify sonar:sonar -Dsonar.projectKey=somanaboina_devsecops -Dsonar.organization=somanaboina -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
